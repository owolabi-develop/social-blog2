{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <script src="https://kit.fontawesome.com/18de66c05e.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="SignUp-form2">
       <p style="text-align: center; font-size:20px; font-weight:bold;color:rgb(9, 83, 105);">Sign Up</p>
        <form action="{% url 'blog:SignUp' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
    <div class="fieldWrapper">
       
        {{ field.label_tag }} 
        <br>
        {{ field }}
        <br/>
        {{ field.errors }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
<br>
         <input type="submit" value="Sign Up"> 
        </form>
    </div>
    <a href="{% url 'blog:Login' %}" style="text-decoration:none;"> <p style="text-align:center;"> Already have an account? &nbsp; Login here</p></a>
</body>
</html>
