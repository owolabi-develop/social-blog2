{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <script src="https://kit.fontawesome.com/18de66c05e.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="SignUp-form2">
       <p style="text-align: center; font-size:20px; font-weight:bold;color:rgb(9, 83, 105);">Forgot Password</p>
        <form action="{% url 'blog:forgotpassword' %}" method="post">
            {% csrf_token %}
            {% for field in form  %}
            
            {{field}}
            {% endfor %}
            <br/>
            <br/>
      
         <input type="submit" value="Reset Password"> 
        </form>
    </div>
    <a href="{% url 'blog:Login' %}"> <p style="text-align:center;"> Login here</p></a>
</body>
</html>
